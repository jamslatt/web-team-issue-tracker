<template name="home">
    {{#if currentUser }}
    <section class="section">
        <div class="container">
            <!-- Main container -->
            <nav class="level is-mobile">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">
                            Issue Manager
                        </p>
                    </div>
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <p class="level-item"><strong>All</strong></p>
                    <p class="level-item"><a>Open</a></p>
                    <p class="level-item"><a>Resolved</a></p>
                    <p class="level-item"><a class="button is-success">New</a></p>
                </div>
            </nav>
        </div>
    </section>
    {{> stream}}
    {{ else }}
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="subtitle">Access Denied. Please authenticate with Google.</h1>
            <a class="button is-info is-outlined is-large login">Login with your Google account.</a>
        </div>
    </section>
    {{/if}}
</template>
