<template name="home">
    {{#if currentUser }}
    <section class="section">
        <div class="container">
            <!-- Main container -->
            <nav class="level is-mobile">
                <!-- Left side -->
                <div class="level-left">
                    <div class="level-item">
                        <p class="subtitle is-5">
                            Issue Manager
                        </p>
                    </div>
                    <div class="level-item">
                        <div class="dropdown is-hoverable">
                            <div class="dropdown-trigger">
                                <button class="button is-info" aria-haspopup="true" aria-controls="dropdown-menu4">
                                    <span class="icon is-small">
                                        <i class="fa fa-bell" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                                <div class="dropdown-content">
                                    {{#each notifications}}
                                    <a href="/issue/{{issueId}}" class="dropdown-item notif">
                                        {{ message }}
                                    </a>
                                    {{ else }}
                                    <a href="" class="dropdown-item notif">
                                        <strong>no notifications avaiable</strong>
                                    </a>
                                    {{/each}}
                                    {{#if notif_exist}}
                                    <hr class="navbar-divider">
                                    <a href="" class="dropdown-item notif">
                                        <strong>View Read Notifications</strong>
                                    </a>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <p class="level-item"><a href="/"><strong>Open</strong></a></p>
                    <p class="level-item"><a href="/issues/closed">Closed</a></p>
                    <p class="level-item"><a href="/issues/all">All</a></p>
                    <p class="level-item"><a href="/issue/new" class="button is-success">New</a></p>
                </div>
            </nav>
        </div>
    </section>
    {{> stream_open }}
    {{ else }}
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="subtitle">Access Denied. Please authenticate with Google.</h1>
            <a class="button is-info is-outlined is-large login">Login with your Google account.</a>
        </div>
    </section>
    {{/if}}
</template>
